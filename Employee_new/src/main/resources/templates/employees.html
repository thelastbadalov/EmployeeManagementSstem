<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Managment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Management System</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/employees}">Employee Management</a>
        </li>
    </ul>
</div>
</nav>
<div class="container">
    <div class="row">
        <h1> List Employees</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3 ">Add Employee</a>
        </div>
    </div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th> Employee First Name</th>
        <th> Employee Last Name</th>
        <th> Employee Email</th>
         <th> Actions</th>
    </tr>
    </thead>
<tbody>
<tr  th:each="employee: ${employees}">
    <td th:text="${employee.firstName}"></td>
    <td th:text="${employee.lastName}"></td>
    <td th:text="${employee.email}"></td>
    <td>
    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete

        </a>
    </td>


    </td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
